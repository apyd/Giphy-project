<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Giphy project</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="search-box">
            <input class="search-box__input" type="search" placeholder="Search all the GIFs">
            <button class="search-box__button">
                <img class="search-box__icon" src="https://giphy.com/static/img/search-icon.svg">
            </button>
        </div>
        <div class="information-box">
            <div class="information-box__label">GIFs</div>
            <span class="information-box__text"></span>
            <div class="information-box__container--buttons">
                <button class="information-box__button">#wheel</button>
                <button class="information-box__button">#paola</button>
                <button class="information-box__button">#raz degan</button>
                <button class="information-box__button">#grand theft auto</button>
            </div>
        </div>
    </header>
    <main class="main" id="main">
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
